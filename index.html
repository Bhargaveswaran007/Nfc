<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Platform with Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .video-section {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            background-color: #e9ecef;
        }

        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .controls button {
            background: #007bff;
            border: none;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls button:hover {
            background: #0056b3;
        }

        .session {
            text-align: center;
            margin: 1rem;
        }

        .session input {
            width: 300px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .session button {
            padding: 0.7rem 1.2rem;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .session button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            Webinar Platform with Sessions
        </header>
        <div class="session">
            <input type="text" id="session-id" placeholder="Enter or generate a session ID">
            <button id="create-session">Create Session</button>
            <button id="join-session">Join Session</button>
        </div>
        <div class="video-section">
            <video id="video-stream" autoplay muted></video>
        </div>
        <div class="controls">
            <button id="mic-button">Toggle Mic</button>
            <button id="camera-button">Toggle Camera</button>
            <button id="leave-button">Leave</button>
        </div>
    </div>

    <script>
        const videoStream = document.getElementById('video-stream');
        const micButton = document.getElementById('mic-button');
        const cameraButton = document.getElementById('camera-button');
        const leaveButton = document.getElementById('leave-button');
        const sessionIdInput = document.getElementById('session-id');
        const createSessionButton = document.getElementById('create-session');
        const joinSessionButton = document.getElementById('join-session');

        let localStream;
        let micEnabled = true;
        let cameraEnabled = true;
        let sessionId;

        async function initMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                videoStream.srcObject = localStream;
            } catch (error) {
                alert('Error accessing media devices: ' + error.message);
            }
        }

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 10);
        }

        createSessionButton.addEventListener('click', () => {
            sessionId = generateSessionId();
            sessionIdInput.value = sessionId;
            alert(`Session created! Share this link: ${window.location.href}?session=${sessionId}`);
        });

        joinSessionButton.addEventListener('click', () => {
            const enteredSessionId = sessionIdInput.value.trim();
            if (enteredSessionId) {
                sessionId = enteredSessionId;
                alert(`Joined session: ${sessionId}`);
            } else {
                alert('Please enter a valid session ID.');
            }
        });

        micButton.addEventListener('click', () => {
            if (localStream && localStream.getAudioTracks().length > 0) {
                micEnabled = !micEnabled;
                localStream.getAudioTracks().forEach(track => track.enabled = micEnabled);
                micButton.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
            } else {
                alert('No microphone detected or enabled.');
            }
        });

        cameraButton.addEventListener('click', () => {
            if (localStream && localStream.getVideoTracks().length > 0) {
                cameraEnabled = !cameraEnabled;
                localStream.getVideoTracks().forEach(track => track.enabled = cameraEnabled);
                cameraButton.textContent = cameraEnabled ? 'Turn Off Camera' : 'Turn On Camera';
            } else {
                alert('No camera detected or enabled.');
            }
        });

        leaveButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            alert('You left the webinar.');
            location.reload();
        });

        function checkForSessionInURL() {
            const params = new URLSearchParams(window.location.search);
            const sessionFromURL = params.get('session');
            if (sessionFromURL) {
                sessionId = sessionFromURL;
                sessionIdInput.value = sessionId;
                alert(`Joined session from link: ${sessionId}`);
            }
        }

        window.onload = () => {
            checkForSessionInURL();
            initMedia();
        };
    </script>
</body>
</html>
