<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    #app {
      text-align: center;
      width: 80%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    #output {
      font-size: 16px;
      color: #555;
    }

    p {
      margin: 10px 0;
    }

    #status {
      font-size: 18px;
      color: #666;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 id="title">NFC Scanner</h1>
    <div id="output">
      <p id="status">Tap the button to start scanning.</p>
    </div>
    <button id="startNFC">Start NFC Scan</button>
  </div>

  <script>
    const startButton = document.getElementById("startNFC");
    const outputDiv = document.getElementById("output");

    // Check if Web NFC is supported
    if (!("NDEFReader" in window)) {
        outputDiv.innerHTML = "<span class='error'>Web NFC is not supported in this browser.</span>";
        startButton.disabled = true;
    }

    // Start NFC reading when the button is clicked
    startButton.addEventListener("click", async () => {
        try {
            const nfc = new NDEFReader();

            // Start scanning
            await nfc.scan();
            outputDiv.innerHTML = "<span class='success'>NFC scanning started. Tap your tag.</span>";

            // Handle NFC tag reading
            nfc.onreading = (event) => {
                const serialNumber = event.serialNumber;
                console.log("RFID Serial Number:", serialNumber);
                outputDiv.innerHTML = `<span class='success'>Serial Number: ${serialNumber}</span>`;
            };

            // Handle errors
            nfc.onreadingerror = (error) => {
                console.error("Error reading NFC tag:", error);
                outputDiv.innerHTML = `<span class='error'>Error reading NFC tag: ${error.message}</span>`;
            };
        } catch (error) {
            console.error("Error starting NFC scan:", error);
            outputDiv.innerHTML = `<span class='error'>Error starting NFC scan: ${error.message}</span>`;
        }
    });
  </script>
</body>
</html>
